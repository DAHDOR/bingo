<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bingo</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <div class="container">

    <div class="menu">
      <img id="logo" src="./assets/logo.png" alt="BINGO" />
      <button onclick="names()">
        <p>INICIAR</p>
      </button>
    </div>

    <div class="players">
      <div class="names-container">
        <div class="names">
          <div class="name">
            <label>Jugador 1 (2-16 caracteres)</label>
            <input type="text" required id="player1" placeholder="NOMBRE">
          </div>
          <div class="name">
            <label>Jugador 2 (2-16 caracteres)</label>
            <input type="text" required id="player2" placeholder="NOMBRE">
          </div>
          <div class="name">
            <label>Jugador 3 (2-16 caracteres)</label>
            <input type="text" required id="player3" placeholder="NOMBRE">
          </div>
          <div class="name">
            <label>Jugador 4 (2-16 caracteres)</label>
            <input type="text" required id="player4" placeholder="NOMBRE">
          </div>
          <div class="select-label">Cuadrícula:</div>
          <select class="select" name="select" id="select">
            <option value="3">3x3</option>
            <option value="4">4x4</option>
            <option value="5" selected>5x5</option>
          </select>
          <button onclick="play()" class="submit">
            <p>JUGAR</p>
          </button>
        </div>
      </div>
      <div class="leaderboard">
        <h2>Tabla de victorias</h2>
        <div class="leaders" id="leaders"></div>
      </div>
    </div>

    <div class="gameover">
      <h1>GAME OVER</h1>
      <div class="winner">
        <h2>Ganador:</h2>
        <h2 class="winner-name"></h2>
      </div>
      <button class="reset" onclick="reset()">
        <p>Reiniciar</p>
      </button>
    </div>
  </div>

  <div class="game">
    <div class="panel">
      <div class="numbers" id="numbers"></div>
      <div class="game-interactions">
        <button class="generate" onclick="generate()">
          <p>GENERAR</p>
        </button>
        <div class="info">
          <p>Último:</p>
          <h1 class="last-number">0</h1>
        </div>
        <div class="info">
          <p>Turno:</p>
          <h1 class="turn">0</h1>
        </div>
      </div>
    </div>
    <div class="cards">
      <div class="card">
        <div class="player-numbers" id="player1-numbers"></div>
        <p class="player-name" id="player1-name"></p>
        <p class="player-points" id="player1-points"></p>
      </div>
      <div class="card">
        <div class="player-numbers" id="player2-numbers"></div>
        <p class="player-name" id="player2-name"></p>
        <p class="player-points" id="player2-points"></p>
      </div>
      <div class="card">
        <div class="player-numbers" id="player3-numbers"></div>
        <p class="player-name" id="player3-name"></p>
        <p class="player-points" id="player3-points"></p>
      </div>
      <div class="card">
        <div class="player-numbers" id="player4-numbers"></div>
        <p class="player-name" id="player4-name"></p>
        <p class="player-points" id="player4-points"></p>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
